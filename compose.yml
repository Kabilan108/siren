services:
  whisper-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    ports:
      - "9934:8000"
    volumes:
      - $USER_DATA/huggingface:/root/.cache/huggingface
    environment:
      - API_KEY=${WHISPER_API_KEY:-dev_key}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  whisper-cpu:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    ports:
      - "9934:8000"
    volumes:
      - $USER_DATA/huggingface:/root/.cache/huggingface
    environment:
      - API_KEY=${WHISPER_API_KEY:-dev_key}
